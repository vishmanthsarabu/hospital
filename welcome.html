<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="welcome.css" />
    <style>
      .logo {
        margin-left: 310px;
        margin-top: 25px;
      }
      .but:link,
      .but:visited {
        background-color:deepskyblue;
        border-radius: 25px;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      .but:hover,
      .but:active {
        background-color:deepskyblue;
         border-radius: 25px;
      }
    </style>
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.arogyanepal.com/wp-content/uploads/2022/01/arogya_logo_1.png"
        alt=""
        height="100"
        width="150"
        class="logo"
      />
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <center>
              <a href="index.html" class="but">Sign in</a>
            </center>
          </form>
          <form action="index.html" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" ṛequired />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" ṛequired />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" ṛequired />
            </div>
            <a href="index.html"
              ><button
                onclick="location.href='index.html'"
                type="submit"
                class="btn"
                value="Sign Up"
              >
                Sign Up
              </button>
            </a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
             
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="assets/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
             
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="assets/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="welcome.js"></script>
  </body>
</html>
