<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="assets/css/payment.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>Full name :</span>
              <input type="text" placeholder="Enter Your Full Name" />
            </div>
            <div class="inputBox">
              <span>Email :</span>
              <input type="email" placeholder="Enter Your Email" />
            </div>
            <div class="inputBox">
              <span>Address :</span>
              <input type="text" placeholder="Enter Your Address" />
            </div>
            <div class="inputBox">
              <span>City :</span>
              <input type="text" placeholder="Enter City Name" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>State :</span>
                <input type="text" placeholder="Enter State" />
              </div>
              <div class="inputBox">
                <span>Zip code :</span>
                <input type="text" placeholder="Postal Code" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Payment</h3>

            <div class="inputBox">
              <span>Cards Accepted :</span>
              <img src="assets/img/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>Name on card :</span>
              <input type="text" placeholder="enter Name as on Card" />
            </div>
            <div class="inputBox">
              <span>Credit Card Number :</span>
              <input type="number" placeholder="Enter Your Card Numebr " />
            </div>
            <div class="inputBox">
              <span>Exp month :</span>
              <input type="text" placeholder="Expiry Month" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Exp year :</span>
                <input type="number" placeholder="Expiry Year" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="CVV" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Make Payment" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
